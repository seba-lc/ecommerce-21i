<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form onsubmit="loginCheck(event)" class="login-container d-flex flex-column align-items-center justify-content-center">
      <label for="user-email">Ingresá tu email</label>
      <input type="email" name="" id="user-email" class="form-control w-25" required>
      <label for="user-password">Ingresá tu contraseña</label>
      <input type="password" name="password" id="user-password" class="form-control w-25" required>
      <button type="submit" class="btn btn-secondary">Ingresar</button>
      <a href="#" class="text-info">Si no tenes una cuenta, registrate aquí</a>
    </form>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
